{% load static %}
<section id="features" class="section-padding">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">O que oferecemos?</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div class="content-left">

            <!-- Parte 1 das Features -->
            {% for feature in features1 %}
              <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                <span class="icon">
                  <i class="{{feature.icone }}"></i>
                </span>
                <div class="text">
                  <h4>{{ feature.feature }}</h4>
                  <p>{{ feature.descricao }}</p>
                </div>
              </div>              
            {% endfor %}

          </div>
        </div>
        
        <!-- Imagem do centro -->
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
            <img src="{% static 'img/feature/intro-mobile.png' %}" alt="">
          </div>
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div class="content-right">

            <!-- Parte 2 das Features -->
            {% for feature in features2 %}
                <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                  <span class="icon">
                    <i class="{{feature.icone }}"></i>
                  </span>
                  <div class="text">
                    <h4>{{ feature.feature }}</h4>
                    <p>{{ feature.descricao }}</p>
                  </div>
                </div>
            {% endfor %}

          </div>
        </div>


      </div>
    </div>
  </section>

{% load static %}

<section id="pricing" class="section-padding">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Planos</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        {% for plano in planos %}
        <div class="col-lg-4 col-md-6 col-xs-12">
          <div class="table wow fadeInLeft" data-wow-delay="1.2s">
            <div class="icon-box">
              <i class="{{ plano.icone }}"></i>
            </div>
            <div class="pricing-header">
              <p class="price-value">R$ {{ plano.preco }}<span> /{{ plano.pagamento }}</span></p>
            </div>
            <div class="title">
              <h3>{{ plano.plano }}</h3>
            </div>
            <ul class="description">
              <li>{{ plano.usuarios }}</li>
              <li>{{ plano.armazenamento }}</li>
              <li>{{ plano.suporte }}</li>
              <li>{{ plano.atualizacoes }}</li>
            </ul>
            <button class="btn btn-common">Assine jรก!</button>
          </div> 
        </div>
      {% endfor %}
        </div>
      </div>
    </div>
  </section>
